    <div class="container">
        <header>
            <h1>
                Web Portfolio

            <button class="menu_button_open" id="open-menu">
                &#9776;
            </button>
        </header>

        <main>

            <section class="hire-me">

                <form class="hire-me__form" action="thankyou.html" id="hire-me-form">
                    <h2>Hire Me</h2>
                    <label for="name">
                        Name:
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="email">
                        Email:
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="phone">
                        Phone:
                        <input type="tel" name="phone" id="phone" placeholder="e.g., +1-555-555-5555"
                            pattern="^\+?[0-9]{1,4}-[0-9]{3}-[0-9]{3}-[0-9]{4}$" required>
                    </label>

                    <label for="message">
                        Message:
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>

            <dialog id="resume-dialog" class="dialog">

                <div class="dialog__content">
                    <h2>Resume Form</h2>
                    <p>Do you want to resume the form you started filling out?</p>
                    <button value="resume-form">Yes</button>
                    <button value="no-resume-form">No</button>
                </div>

            </dialog>

        </main>

        <footer>
            <nav>
