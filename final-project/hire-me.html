        <main>

            <section class="hire-me">

                <form class="hire-me__form" action="thankyou.html">
                    <h2>Hire Me</h2>
                    <label for="name">
                        Name:
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="email">
                        Email:
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="phone">
                        Phone:
                        <input type="tel" name="phone" id="phone" placeholder="e.g., +1-555-555-5555" pattern="^\+?[0-9]{1,4}-[0-9]{3}-[0-9]{3}-[0-9]{4}$" required>
                    </label>
                    
                    <label for="message">
                        Message:
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>


        </main>

        <footer>
            <nav>
